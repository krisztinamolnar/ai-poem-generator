<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Poem Generator</h1></header>
      <main>
        <div id="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. flower, spring, sea</div>
        </div>
        <div class="poem hidden blink" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/krisztina-molnar/" target="_blank"
          >Krisztina Molnar</a
        >. It's open sourced
        <a
          href="https://github.com/krisztinamolnar/ai-poem-generator"
          target="_blank"
          >on GitHub</a
        >
        and hosted
        <a href="https://the-poem-generator.netlify.app/" target="_blank"
          >on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
